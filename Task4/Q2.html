<script>

/* Country Japan olan kaÃ§ Supplier var? */

fetch("https://northwind.vercel.app/api/suppliers")
      .then((res) => res.json())
      .then((res) => {

        var suppliers = res;

        var countryCounter = 0;
        suppliers.forEach((element) => {
          if (element.address.country === "Japan") {
            countryCounter++;
          }
        });
        console.log("The number of providers whose address is in Japan : ", countryCounter)
      });

</script>
